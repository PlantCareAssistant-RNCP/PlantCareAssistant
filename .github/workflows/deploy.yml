name: Deploy to Cloudflare Pages

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 23

      - name: Install dependencies
        working-directory: ./plant-care-assistant
        run: npm install

      - name: Run unit tests
        working-directory: ./plant-care-assistant
        run: npm run test:unit

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1

      - name: Start Supabase local
        working-directory: ./plant-care-assistant
        run: supabase start

      - name: Wait for Postgres
        run: |
          for i in {1..30}; do
            pg_isready -h localhost -p 54322 && exit 0
            sleep 2
          done
          echo "Postgres never became ready" && exit 1

      - name: Setup database with Prisma
        working-directory: ./plant-care-assistant
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:54322/postgres
          DIRECT_URL: postgresql://postgres:postgres@localhost:54322/postgres
          NEXT_PUBLIC_SUPABASE_URL: http://localhost:54321
          NEXT_PUBLIC_SUPABASE_ANON_KEY: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6ImFub24iLCJleHAiOjE5ODM4MTI5OTZ9.CRXP1A7WOeoJeXxjNni43kdQwgnWNReilDMblYTn_I0
        run: |
          npx prisma generate
          npx prisma db push
          npx prisma db seed

      - name: Apply Supabase migrations
        working-directory: ./plant-care-assistant
        run: supabase db reset --local

      - name: Create test user
        run: |
          curl -sSf -X POST 'http://localhost:54321/auth/v1/signup' \
            -H "apikey: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6ImFub24iLCJleHAiOjE5ODM4MTI5OTZ9.CRXP1A7WOeoJeXxjNni43kdQwgnWNReilDMblYTn_I0" \
            -H "Content-Type: application/json" \
            -d '{"email":"bradley.loizeau@gmail.com","password":"Password123","email_confirm":true}' \
            --fail || echo "User might already exist"

      - name: Install Playwright browsers
        working-directory: ./plant-care-assistant
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        working-directory: ./plant-care-assistant
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:54322/postgres
          DIRECT_URL: postgresql://postgres:postgres@localhost:54322/postgres
          NEXT_PUBLIC_SUPABASE_URL: http://localhost:54321
          NEXT_PUBLIC_SUPABASE_ANON_KEY: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6ImFub24iLCJleHAiOjE5ODM4MTI5OTZ9.CRXP1A7WOeoJeXxjNni43kdQwgnWNReilDMblYTn_I0
        run: npm run test:e2e

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: plant-care-assistant/playwright-report/
          retention-days: 30

  deploy:
    name: Deploy to Cloudflare Pages
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 23

      - name: Install dependencies
        working-directory: ./plant-care-assistant
        run: npm install

      - name: Build
        working-directory: ./plant-care-assistant
        run: npm run build
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DIRECT_URL: ${{ secrets.DIRECT_URL }}

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy plant-care-assistant/.next/standalone --project-name=plant-care-assistant --branch=main