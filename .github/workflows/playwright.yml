name: Playwright Tests
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 23

      - name: Install dependencies
        working-directory: ./plant-care-assistant
        run: npm ci

      - name: Install Playwright Browsers
        working-directory: ./plant-care-assistant
        run: npx playwright install --with-deps

      - name: Setup environment variables
        working-directory: ./plant-care-assistant
        run: |
          echo "DATABASE_URL=${{ secrets.TEST_DATABASE_URL }}" >> .env
          echo "DIRECT_URL=${{ secrets.TEST_DIRECT_URL }}" >> .env
          echo "NEXT_PUBLIC_SUPABASE_URL=${{ secrets.TEST_SUPABASE_URL }}" >> .env
          echo "NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.TEST_SUPABASE_ANON_KEY }}" >> .env

      - name: Run Playwright tests
        working-directory: ./plant-care-assistant
        run: npx playwright test

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: plant-care-assistant/playwright-report/
          retention-days: 30
